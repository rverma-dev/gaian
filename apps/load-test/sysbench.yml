apiVersion: batch/v1
kind: Job
metadata:
  name: sysbench
  namespace: default
spec:
  completions: 2 # Total number of times the job will run
  parallelism: 2 # Number of Pods running at the same time
  template:
    metadata:
      name: sysbench
    spec:
      containers:
        - name: sysbench
          image: gcr.io/pingcap-public/pingcap/tidb-sysbench:latest
          command: ["/usr/local/bin/sysbench"]
          args:
            - oltp_write_only
            - --threads=64
            - --db-driver=mysql
            - --mysql-host=tidb-tidb.tidb-cluster.svc.cluster.local
            - --mysql-port=4000
            - --mysql-user=root
            - --mysql-password=password
            - --mysql-db=test
            - --events=0
            - --time=300
            - --tables=10
            - --table_size=10000000
            - --range_selects=off
            - --db-ps-mode=disable
            - --report-interval=1
            - run
          resources:
            limits:
              cpu: "31000m"
              memory: "110Gi"
            requests:
              cpu: "31000m"
              memory: "96Gi"
      nodeSelector:
        dedicated: "sysbench"
      tolerations:
        - key: "dedicated"
          operator: "Equal"
          value: "sysbench"
          effect: "NoSchedule"
      restartPolicy: Never
  backoffLimit: 0
